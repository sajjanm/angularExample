<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" ng-show="vm.loaded">
        <!-- <li class="header">Menu</li> -->
        <li>
          <!-- search form (Optional) -->
          <form class="sidebar-form">
            <div class="input-group search-box">
              <input type="text" name="searchText" class="form-control" ng-model="vm.search" placeholder="Search Navigation" ng-change="vm.searchNavigation()" autocomplete="off" />
              <i class="mdi mdi-filter-variant"></i>
            </div>
          </form>
          <!-- /.search form -->
        </li>
        <li ng-show="!vm.enableSearchNavigation" ng-hide="vm.enableSearchNavigation" ng-repeat="navMenu in vm.fetched_nav" class="treeview {{navMenu.icon}}">
          
          <a ng-class="navMenu.roles.length > 0 ? 'treeview-link' : 'treeview-menu-no-child-link'" href="javascript:void(0)">
              <i class="icon-holder"></i>
              <span>{{navMenu.uiGroupName}}</span>
              <i class="fa fa-angle-down pull-right"></i>
          </a>
          <ul ng-class="navMenu.roles.length > 0 ? 'treeview-menu' : 'treeview-menu-no-child'">
              <li ng-repeat="childNavMenu in navMenu.roles" class="nav_click_tracker">
              
                  <a class="treeview-menu-child-link" ui-sref="main_layout.{{childNavMenu.navigation}}" title="{{childNavMenu.description}}">
                      <!-- <i class="{{childNavMenu.icon}}"></i> -->
                      <i class="fa fa-circle"></i>
                      <span>{{childNavMenu.name}}</span>
                  </a>
              </li>
          </ul>
        </li>

        <!-- for searched navigation -->
        <li ng-show="vm.enableSearchNavigation" ng-hide="!vm.enableSearchNavigation"  ng-repeat="navMenu in vm.searchedNavigation" class="nav_click_tracker">
          <a class="treeview-menu-child-link" ui-sref="main_layout.{{navMenu.navigation}}" title="{{navMenu.description}}">
              <i class="fa fa-circle"></i>
              <span>{{navMenu.name}}</span>
          </a>
        </li>
        <!-- end of searched navigation -->
      </ul>  
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
