<section class="content-header">
  <h1>
    <i class="mdi mdi-account-box"></i>
    Create Invoice Customer
  </h1>

  <!-- <my-breadcrumb></my-breadcrumb> -->
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <!-- Horizontal Form -->
      <div class="box">

        <div class="box-body" ng-show="!invoiceCustCtrl.formData">
          <div class="loader-block">
            <div class="loader"></div>
            <p class="loader-text">Please wait...</p>
          </div>
        </div>

        <!-- /.box-header -->
        <div class="alert alert-danger" ng-show="invoiceCustCtrl.error">{{ invoiceCustCtrl.error_message }}</div>
        <div class="alert alert-success" ng-show="invoiceCustCtrl.success">{{ invoiceCustCtrl.success_message }}</div>

        <!-- form start -->
        <form ng-submit="invoiceCustCtrl.createInvoiceCustomer(create_form)" id="create_form" name="create_form" class="form-horizontal" ng-show="invoiceCustCtrl.formData">

          <div class="box-body">

            <div class="form-group"> 
              <label class="col-sm-3 control-label required-field" for="firstName required-field">Name</label> 
              <div class="col-md-5 has-required-validation">
                <input type="text" class="form-control" id="full_name" name="full_name" ng-model="invoiceCustCtrl.invoiceCustomer.name" autocomplete="off" maxlength="50" ng-change="invoiceCustCtrl.clearValidationError('name')" required>
                <div class="required-validation"> 
                  <i class="mdi mdi-check-circle validation-icon validation-success" ng-show="(create_form.full_name.$valid) && !invoiceCustCtrl.validationError.name"></i> 
                  <i class="mdi mdi-alert-circle validation-icon validation-alert " uib-tooltip="Name is required." ng-show="(create_form.full_name.$error.required)&&(create_form.full_name.$dirty)"></i> 
                  <i class="mdi mdi-close-circle validation-icon validation-error " uib-tooltip="{{invoiceCustCtrl.validationError.name}}" ng-show="invoiceCustCtrl.validationError.name"></i> 
                </div>
              </div>
            </div>

            <div class="form-group"> 
              <label class="col-sm-3 control-label required-field" for="required-field">Email</label> 
              <div class="col-md-5 has-required-validation">
                <input type="text" class="form-control" id="email" name="email" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' ng-model="invoiceCustCtrl.invoiceCustomer.email" autocomplete="off" maxlength="50" ng-change="invoiceCustCtrl.clearValidationError('email')" required>
                <div class="required-validation"> 
                  <i class="mdi mdi-check-circle validation-icon validation-success" ng-show="(create_form.email.$valid) && !invoiceCustCtrl.validationError.email"></i> 
                  <i class="mdi mdi-alert-circle validation-icon validation-alert " uib-tooltip="Email Address is not valid or required." ng-show="(create_form.email.$error.required && create_form.email.$dirty) || (create_form.email.$error.pattern)"></i> 
                  <i class="mdi mdi-close-circle validation-icon validation-error " uib-tooltip="{{invoiceCustCtrl.validationError.email}}" ng-show="invoiceCustCtrl.validationError.email"></i> 
                </div>
              </div>
            </div>

            <div class="form-group"> 
              <label class="col-sm-3 control-label required-field" for="required-field">Phone</label> 
              <div class="col-md-5 has-required-validation">
                <input type="text" class="form-control" id="contact" name="contact" ng-model="invoiceCustCtrl.invoiceCustomer.contact" ng-pattern="/^[9][8][0|1|2|4|5|6]{1}[0-9]{7}$/" autocomplete="off" maxlength="10" ng-change="invoiceCustCtrl.clearValidationError('contact')" required>
                
                <div class="required-validation"> 
                  <i class="mdi mdi-check-circle validation-icon validation-success" ng-show="(create_form.contact.$valid) && !invoiceCustCtrl.validationError.contact"></i> 
                  <i class="mdi mdi-alert-circle validation-icon validation-alert " uib-tooltip="Phone number must contain 10 character or not valid." ng-show="(create_form.contact.$error.required && create_form.contact.$dirty) || (create_form.contact.$error.pattern)"></i> 
                  <i class="mdi mdi-close-circle validation-icon validation-error " uib-tooltip="{{invoiceCustCtrl.validationError.contact}}" ng-show="invoiceCustCtrl.validationError.contact"></i> 
                </div>
              </div>
            </div>

            <div class="form-group"> 
              <label class="col-sm-3 control-label">Address</label> 
              <div class="col-md-5 has-required-validation">
                <input type="text" class="form-control" id="address" name="address" ng-model="invoiceCustCtrl.invoiceCustomer.address" autocomplete="off" maxlength="50">
              </div>
            </div>


            <div class="form-group"> 
              <label class="col-sm-3 control-label required-field" for="required-field">Account Number</label> 
              <div class="col-md-5 has-required-validation">
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" ng-model="invoiceCustCtrl.invoiceCustomer.accountNumber" autocomplete="off" maxlength="50" required>
              </div>
            </div>


            <div class="btn-block" ng-show="invoiceCustCtrl.formData">
              <label class="col-sm-3 control-label"></label>
              <div class="col-md-9">
                <button type="submit" class="btn btn-primary" ng-disabled="invoiceCustCtrl.formValidation(create_form)">Create</button>  
                <input type="button" ng-click="invoiceCustCtrl.resetForm(create_form)" class="btn btn-default" value="Reset" />
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>        
</section>
