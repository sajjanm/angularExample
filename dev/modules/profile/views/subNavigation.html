<uib-tabset class="custom-tabs" ng-show="profileCtrl.subNavsLoaded" ng-hide="!profileCtrl.subNavsLoaded" vertical="false" active="indexTab">
  <uib-tab ng-repeat="navMenu in profileCtrl.subNavs" ng-click="profileCtrl.headerClick(navMenu.navigation)">
    <uib-tab-heading class="{{navMenu.icon}}"><i class="icon-holder"></i> <span>{{navMenu.name}}</span> </uib-tab-heading>
  </uib-tab>
</uib-tabset>
