<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Admin Details</h3>
    <button class="btn btn-close" type="button" ng-click="admCtrl.cancel()"><i class="mdi mdi-close"></i></button>
</div>
<div class="modal-body" id="modal-body">
    
  <div class="box-body">
    <div class="box-section">
      <!-- <h4 class="box-section-title"><i class="mdi mdi-cash-multiple"></i>Transaction Information</h4> -->
      <div class="box-section-content">
        <div class="row">

          <div class="col-md-6 text-center">
            <div class="user-account-profile-block">
              <div class="user-profile-image-holder">
                  <img ng-src="{{admCtrl.admin.profilePhotoName}}" class="img-circle" alt="User Image">
              </div>
              <div class="user-profile-information">
                <div class="primary-name">{{admCtrl.admin.name}}</div>
                <div class="secondary-details">
                  <span class="username">@{{admCtrl.admin.username}}</span>
                  <span class="status-badge profile-type">{{admCtrl.admin.adminProfile.description}}</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 secondary-details-block">
             <h6 class="title">Profile Details</h6>
             <ul>
               <li><i class="mdi mdi-email" uib-tooltip="Email"></i>{{admCtrl.admin.email}}</li>
               <li><i class="mdi mdi-phone" uib-tooltip="Phone number"></i>{{admCtrl.admin.contact}}</li>
               <li><i class="mdi mdi-account-location" uib-tooltip="Address"></i>{{admCtrl.admin.address}}</li>
               <li><i class="mdi mdi-face" uib-tooltip="Gender"></i>{{admCtrl.admin.gender}}</li>
             </ul>
           </div>
           
        </div>
      </div>
    </div>
    <div class="box-section">
      <h4 class="box-section-title"><i class="mdi mdi-account-alert"></i>Profile Roles</h4>
      <div class="box-section-content">
        <div class="role-block view-block boxed">
          <!-- <h4 for="" class="col-sm-12">Profile Roles</h4> -->
          <div class="row">
            <div class="col-md-12" ng-repeat="roles in admCtrl.profile.smartCardParentRoleResponses">
              <div class="role-block-row" ng-show="roles.isActive">
                <div class="row">
                  <div class="col-md-4 checkbox role-block-parent">
                    <label>
                      <i class="mdi mdi-checkbox-blank-circle"></i>{{roles.uiGroupName}}
                    </label>
                  </div>
                  <div class="col-md-8 checkbox role-block-child">
                    <div class="col-md-4 role-block-child-element" ng-repeat="childRole in roles.childRoles" ng-show="childRole.isActive">
                      <label>
                        <i class="mdi mdi-checkbox-blank-circle-outline"></i>{{childRole.name}}
                      </label>  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
