<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Delete Settlement Bank Profile</h3>
  <button class="btn btn-close" type="button" ng-click="spmCtrl.cancel()"><i class="mdi mdi-close"></i></button>
</div>

<div class="modal-body" id="modal-body">
  <form name="settlementBank_form" class="form-horizontal">

    <div class="box-body">
      <div class="box-section">
        <div class="box-section-content">
          <div class="col-md-4 form-group">
            <label class="control-label has-value">Profile Name</label>
            <div class="form-value">{{spmCtrl.profileData.name}}</div>
          </div>

          <!-- textarea -->
          <div class="col-md-4 form-group">
            <label class="control-label has-value">Description</label>
            <div class="form-value">{{spmCtrl.profileData.description}}</div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label has-value required-field">Delete Remarks</label>
              <input type="text" class="form-control" id="deleted_remarks" name="deleted_remarks" placeholder="Delete Remarks" ng-model="spmCtrl.profile.deletedRemarks" required>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-block">
        <button class="btn btn-primary" ng-disabled="settlementBank_form.$invalid" type="button" ng-click="spmCtrl.ok()">Delete</button>
      </div>
    </div>  
  </form>
</div>
